<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        /* Make the iframe take up the whole screen */
        iframe {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none; /* Remove border */
        }
        /* Timer styles */
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <iframe src="embed.html"></iframe> <!-- Path to the embed.html file -->
    <div id="timer">Loading...</div>

    <script src="timer.js"></script> <!-- Link to the timer script -->
</body>
</html>
