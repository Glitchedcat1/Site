<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Help</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    #unlock-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #cloak-controls {
      display: none;
      position: fixed;
      top: 60px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      min-width: 220px;
    }

    #cloak-controls button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
      display: block;
      margin-bottom: 5px;
      width: 100%;
      text-align: left;
    }

    #cloak-controls img {
      vertical-align: middle;
      margin-right: 5px;
    }

    #close-cloak-panel {
      background: none;
      border: none;
      color: #444;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    #cloak-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #customCloakForm {
      display: none;
      margin-top: 10px;
    }

    #customCloakForm input,
    #customCloakForm button {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <iframe src="https://videogamenerds.wixstudio.com/math-help"></iframe>
  <div id="timer">Loading...</div>

  <button id="unlock-btn">ðŸ”“</button>

  <div id="cloak-controls">
    <div id="cloak-header">
      <p style="margin: 0;">Tab Cloak:</p>
      <button id="close-cloak-panel">âœ–</button>
    </div>

    <button onclick="setCloak('Lexia Core5', 'images/lexia-favicon.png', 'https://www.lexialearning.com/')">
      <img src="images/lexia-favicon.png" width="16" height="16" /> Lexia Core5
    </button>
    <button onclick="setCloak('Google', 'images/google-favicon.png', 'https://www.google.com/')">
      <img src="images/google-favicon.png" width="16" height="16" /> Google
    </button>
    <button onclick="setCloak('Wikipedia', 'images/wikipedia-favicon.png', 'https://www.wikipedia.org/')">
      <img src="images/wikipedia-favicon.png" width="16" height="16" /> Wikipedia
    </button>
    <button onclick="setCloak('Khan Academy', 'images/khan-favicon.png', 'https://www.khanacademy.org/')">
      <img src="images/khan-favicon.png" width="16" height="16" /> Khan Academy
    </button>
    <button onclick="setCloak('Google Classroom', 'images/classroom-favicon.png', 'https://classroom.google.com/')">
      <img src="images/classroom-favicon.png" width="16" height="16" /> Google Classroom
    </button>
    <button onclick="setCloak('Google Docs', 'images/google-docs-icon.png', 'https://docs.google.com/')">
      <img src="images/google-docs-icon.png" width="16" height="16" /> Google Docs
    </button>
    <button onclick="setCloak('Calculator', 'images/calculator-icon.png', 'https://www.calculator.com/')">
      <img src="images/calculator-icon.png" width="16" height="16" /> Calculator
    </button>
    <button onclick="resetCloak()">Reset Cloak</button>

    <hr />
    <button onclick="initCustomCloak()">âž• Create Custom Cloak</button>

    <div id="customCloakForm">
      <input type="text" id="customTitle" placeholder="Enter tab title" style="width: 100%;" />
      <input type="file" id="customIcon" accept="image/*" />
      <button onclick="applyCustomCloak()">âœ… Save</button>
    </div>
  </div>

  <script src="timer.js"></script>
  <script src="tabcloak.js"></script>
</body>
</html>
