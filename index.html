<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Timer Site</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      cursor: pointer;
    }
    #unlock-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #cloak-controls {
      display: none;
      position: fixed;
      top: 60px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      min-width: 240px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #cloak-controls button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 5px;
      width: 100%;
      text-align: left;
    }
    #close-cloak-panel {
      background: none;
      border: none;
      color: #444;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    #cloak-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #customCloakForm {
      display: none;
      margin-top: 10px;
    }
    #customCloakForm input,
    #customCloakForm button {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <noscript>
    <h1 style="text-align:center;">This site requires JavaScript to function.</h1>
  </noscript>

  <!-- Iframe with ID for control -->
  <iframe id="mathIframe" src="https://videogamenerds.wixstudio.com/math-help"></iframe>

  <!-- Timer -->
  <div id="timer">Loading...</div>

  <!-- Tab Cloak Unlock Button -->
  <button id="unlock-btn">ðŸ”“</button>

  <!-- Tab Cloak Controls -->
  <div id="cloak-controls">
    <div id="cloak-header">
      <p style="margin: 0;">Tab Cloak:</p>
      <button id="close-cloak-panel">âœ–</button>
    </div>
    <!-- Dynamic cloak buttons will be inserted here -->
  </div>

  <!-- File Generator Button -->
  <button id="generateFileBtn" style="position: fixed; bottom: 10px; left: 10px; z-index: 1000;">Generate Timer File</button>
  <input type="file" id="fileInput" accept=".json" style="display:none;" />

  <!-- Scripts -->
  <script src="timer.js"></script>
  <script src="tabcloak.js"></script>
  <script src="tabfolder.js"></script>
</body>
</html>
