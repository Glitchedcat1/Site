<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Help</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    #unlock-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #cloak-controls {
      display: none;
      position: fixed;
      top: 60px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      min-width: 220px;
    }
    #cloak-controls button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 5px;
      width: 100%;
      text-align: left;
    }
    #cloak-controls img {
      vertical-align: middle;
      margin-right: 5px;
    }
    #close-cloak-panel {
      background: none;
      border: none;
      color: #444;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    #cloak-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #customCloakForm {
      display: none;
      margin-top: 10px;
    }
    #customCloakForm input,
    #customCloakForm button {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <iframe src="https://videogamenerds.wixstudio.com/math-help"></iframe>
  <div id="timer">Loading...</div>
  <button id="unlock-btn">üîì</button>

  <div id="cloak-controls">
    <div id="cloak-header">
      <p style="margin: 0;">Tab Cloak:</p>
      <button id="close-cloak-panel">‚úñ</button>
    </div>

    <button onclick="setCloak('Lexia Core5', 'images/lexia-favicon.png', 'https://www.lexialearning.com/')">
      <img src="images/lexia-favicon.png" width="16" height="16" /> Lexia Core5
    </button>
    <button onclick="setCloak('Google', 'images/google-favicon.png', 'https://www.google.com/')">
      <img src="images/google-favicon.png" width="16" height="16" /> Google
    </button>
    <button onclick="setCloak('Wikipedia', 'images/wikipedia-favicon.png', 'https://www.wikipedia.org/')">
      <img src="images/wikipedia-favicon.png" width="16" height="16" /> Wikipedia
    </button>
    <button onclick="setCloak('Khan Academy', 'images/khan-favicon.png', 'https://www.khanacademy.org/')">
      <img src="images/khan-favicon.png" width="16" height="16" /> Khan Academy
    </button>
    <button onclick="setCloak('Google Classroom', 'images/classroom-favicon.png', 'https://classroom.google.com/')">
      <img src="images/classroom-favicon.png" width="16" height="16" /> Google Classroom
    </button>
    <button onclick="setCloak('Google Docs', 'images/google-docs-icon.png', 'https://docs.google.com/')">
      <img src="images/google-docs-icon.png" width="16" height="16" /> Google Docs
    </button>
    <button onclick="setCloak('Calculator', 'images/calculator-icon.png', 'https://www.calculator.com/')">
      <img src="images/calculator-icon.png" width="16" height="16" /> Calculator
    </button>
    <button onclick="resetCloak()">Reset Cloak</button>

    <hr />
    <button onclick="initCustomCloak()">‚ûï Create Custom Cloak</button>
    <div id="customCloakForm">
      <input type="text" id="customTitle" placeholder="Enter tab title" style="width: 100%;" />
      <input type="file" id="customIcon" accept="image/*" />
      <button onclick="applyCustomCloak()">‚úÖ Save</button>
    </div>
  </div>

  <!-- Tab Folder -->
  <div id="tab-folder" style="display:none; position:fixed; bottom:10px; left:10px; background:white; border:1px solid #ccc; padding:10px; border-radius:5px; z-index:1000;">
    <h4>üìÇ Saved Cloaks</h4>
    <ul id="savedTabs" style="list-style:none; padding-left:0;"></ul>
    <button onclick="saveCurrentCloak()">‚ûï Save Current Cloak</button>
  </div>

  <!-- AI Chat Helper -->
  <div id="ai-helper" style="display:none; position:fixed; bottom:10px; right:10px; width:300px; background:white; border:1px solid #ccc; border-radius:5px; padding:10px; z-index:1000;">
    <h4>üß† AI Helper</h4>
    <div id="chat-box" style="height:150px; overflow-y:auto; background:#f9f9f9; margin-bottom:5px; padding:5px;"></div>
    <input type="text" id="ai-input" placeholder="Ask something..." style="width:100%;" />
    <button onclick="fakeAI()">Send</button>
  </div>

  <!-- Show Buttons -->
  <button onclick="document.getElementById('tab-folder').style.display='block'" style="position:fixed; bottom:70px; left:10px; z-index:999;">üìÅ Tab Folder</button>
  <button onclick="document.getElementById('ai-helper').style.display='block'" style="position:fixed; bottom:70px; right:10px; z-index:999;">üí¨ AI</button>

  <script src="timer.js"></script>
  <script src="tabcloak.js"></script>
  <script src="tabfolder.js"></script>
</body>
</html>
