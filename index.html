<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        /* Additional styles for the countdown timer */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height for centering */
            margin: 0;
        }
        #timer {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333; /* Timer text color */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3; /* Button hover color */
        }
        iframe {
            width: 100%; /* Full width for the iframe */
            height: 80%; /* Adjust height as needed */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <iframe src="https://videogamenerds.wixstudio.com/math-help"></iframe>

    <!-- Countdown Timer Section -->
    <div id="timer">Loading...</div>
    <button id="disableTimer">Disable Timer</button>

    <script src="countdownTimer.js"></script> <!-- Reference to the countdown timer script -->
</body>
</html>
